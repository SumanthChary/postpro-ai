<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostPro AI Companion</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <img src="icons/icon.svg" alt="PostPro AI" class="app__logo" />
        <div>
          <h1 class="app__title">PostPro AI</h1>
          <p class="app__tagline">Enhance posts • Predict virality</p>
        </div>
      </header>

      <nav class="tabs" role="tablist">
        <button class="tabs__button tabs__button--active" data-tab="enhance" role="tab" aria-selected="true">
          Post Enhancer
        </button>
        <button class="tabs__button" data-tab="virality" role="tab" aria-selected="false">
          Virality Predictor
        </button>
      </nav>

      <main class="panel" id="panel-enhance" role="tabpanel">
        <label class="panel__label" for="enhance-input">Draft your post</label>
        <textarea id="enhance-input" class="panel__textarea" rows="6" placeholder="Paste your LinkedIn or X post here..."></textarea>
        <div class="panel__controls">
          <label class="panel__control">
            <span>Category</span>
            <select id="enhance-category" class="panel__select">
              <option value="linkedin">LinkedIn</option>
              <option value="twitter">X / Twitter</option>
              <option value="instagram">Instagram</option>
              <option value="business">Business</option>
              <option value="technology">Technology</option>
              <option value="career">Career</option>
            </select>
          </label>
          <label class="panel__control">
            <span>Tone</span>
            <select id="enhance-tone" class="panel__select">
              <option value="professional">Professional</option>
              <option value="friendly">Friendly</option>
              <option value="bold">Bold</option>
              <option value="story">Story-driven</option>
              <option value="executive">Executive</option>
            </select>
          </label>
        </div>
        <div class="panel__actions">
          <button id="enhance-btn" class="button button--primary">Enhance Post</button>
          <button id="clear-enhance" class="button button--ghost">Clear</button>
        </div>
        <section class="panel__output panel__output--empty" aria-live="polite" id="enhance-output">
          Your enhanced copy will appear here.
        </section>
      </main>

      <main class="panel panel--hidden" id="panel-virality" role="tabpanel" aria-hidden="true">
        <label class="panel__label" for="virality-input">Check virality potential</label>
        <textarea id="virality-input" class="panel__textarea" rows="6" placeholder="Paste your draft post for a virality score..."></textarea>
        <div class="panel__controls">
          <label class="panel__control">
            <span>Category</span>
            <select id="virality-category" class="panel__select">
              <option value="general">General</option>
              <option value="business">Business</option>
              <option value="technology">Technology</option>
              <option value="marketing">Marketing</option>
              <option value="career">Career</option>
            </select>
          </label>
        </div>
        <div class="panel__actions">
          <button id="virality-btn" class="button button--primary">Predict</button>
          <button id="clear-virality" class="button button--ghost">Clear</button>
        </div>
        <section class="panel__output panel__output--empty" aria-live="polite" id="virality-output">
          Your virality score and insights will appear here.
        </section>
      </main>

      <footer class="app__footer">
        <button id="open-dashboard" class="link-button">Open dashboard →</button>
        <button id="open-plans" class="link-button">Plans & billing</button>
        <button id="open-options" class="link-button">Extension settings</button>
      </footer>

      <template id="loading-template">
        <div class="loading">
          <span class="loading__spinner" aria-hidden="true"></span>
          <span class="loading__label">Working on it...</span>
        </div>
      </template>
    </div>

    <script src="popup.js" defer></script>
  </body>
</html>
